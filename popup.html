<!DOCTYPE html>
<html>
<head>
  <title>Queue Refresher</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Salesforce Queue Refresher</h1>
  <label for="interval">Refresh Interval (seconds):</label>
  <input type="number" id="interval" min="1" placeholder="Enter interval in seconds">
  <div id="status" style="margin-top: 10px;">Stopped</div>
  <button id="start">Start</button>
  <button id="stop">Stop</button>
  <ul id="url-list">
    <!-- Dynamically list active Salesforce tabs being refreshed -->
  </ul>
  <script src="popup.js"></script>
</body>
</html>
